<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Patient Password</title>
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='patient_login.css') }}">
</head>
<body>
    <div class="container">
        <h1>Verify Your Password</h1>
        <form method="POST">
            <div class="form-group">
                <label for="patient_id">Patient ID</label>
                <input type="text" name="patient_id" id="patient_id" required class="form-control" placeholder="Enter your patient ID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required class="form-control" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Verify</button>
        </form>
    </div>
</body>
</html>
