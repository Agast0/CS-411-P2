<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='auth_module.css') }}">
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='auth_success.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login Successful!</h1>
        <p>Welcome to your dashboard.</p>

        <!-- Flexbox container for the buttons -->
        <div class="button-container">
            {% if user_role == 'patient' %}
                <a href="/auth/patient-login" class="btn">Patient Login</a>
            {% else %}
                <a href="/admission/patients" class="btn">Patient Admissions</a>
                <a href="/inpatient" class="btn">Inpatient Information</a>
            {% endif %}

            <form action="{{ url_for('auth.logout') }}" method="GET" style="margin: 0;">
                <button type="submit" class="btn logout-button">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
